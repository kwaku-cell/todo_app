<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="stylet.css">
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img src="ai-nuclear-energy-future-innovation-disruptive-technology.jpg" alt="Decorative Background" id="slider-image" />
        </div>

        <div class="form-section">
            <h1 id="form-title">Log In</h1>
            <form id="auth-form" method="post" action="processor.php">
                <input type="hidden" id="form-action" name="action" value="login" />

                <!-- Login Fields -->
                <div id="login-fields">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="login-email" placeholder="Enter your email" required />

                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required />
                </div>

                <!-- Sign-Up Fields -->
                <div id="signup-fields" style="display: none;">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email" />

                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="signup-password" placeholder="Enter your password" />
                    <small id="password-strength" style="display: none;"></small>

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" />
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="stayLoggedIn" />
                    <label for="stayLoggedIn">Stay logged in</label>
                </div>  

                <button type="submit">Submit</button>

                <div class="additional-links">
                    <a href="javascript:void(0)" id="forgot-password">I forgot my password</a>
                    <p id="toggle-link">Dont have an account? <a href="#">Sign up</a></p>
                </div>
                
            </form>
        </div>
    </div>

    <script src="scriptss.js"></script>
</body>
</html>
